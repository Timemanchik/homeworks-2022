require:
  - rubocop-rspec


Style/Encoding:
  Enabled: false
Style/LambdaCall:
  Enabled: false
Style/Documentation:
  Description: Document classes and non-namespace modules.
  Enabled: false
Style/KeywordParametersOrder:
  Enabled: false
Style/MissingRespondToMissing:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

NestedGroups:
  Exclude:
    - 'spec/**/*'

Style/For:
  Exclude:
    - 'HW02/**/*'

RSpec/NamedSubject:
  Exclude:
    - 'spec/**/*'

RSpec/DescribeClass:
  Exclude:
    - 'spec/**/*'

RSpec/ExpectActual:
  Exclude:
    - 'spec/**/*'

Layout/LineLength:
  Exclude:
    - 'spec/**/*'

RSpec/FilePath:
  Exclude:
    - 'spec/**/*'

Metrics/MethodLength:
  Exclude:
    - 'HW03/NameSurname/lizaveta_muromskaya_hw_03_t_03.rb'
    
